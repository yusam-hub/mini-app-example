server {
    set $project_root /var/www;
    set $fcgi_server 10.0.0.74:9074;

	charset utf-8;
    client_max_body_size 128M;

    listen 8074;

    server_name mini-api-php-app-8074.loc;
    set $root_path $project_root/data/yusam/github/yusam-hub/mini-api-php-app/public;
    root $root_path;
    index index.php;

    error_log  /var/www/logs/nginx.mini-api-php-app-8074.loc.error.log;
    access_log /var/www/logs/nginx.mini-api-php-app-8074.loc.access.log;

    rewrite ^/(.*)/$ /$1 permanent;

    location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files     $uri =404;
		fastcgi_read_timeout 900;

        fastcgi_pass  10.0.0.74:9074;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param REQUEST-ID $request_id;
        include       fastcgi_params;

        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param HTTP_HOST $host;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_param APP_URL $host;


    }
}
